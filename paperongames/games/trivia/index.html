<div class="trivia-game">
  <div class="trivia-info">
    <div class="trivia-stats">
      <div><strong>Score:</strong> <span id="triviaScore">0</span></div>
      <div><strong>Question:</strong> <span id="questionNum">1</span>/10</div>
      <div><strong>High Score:</strong> <span id="triviaHigh">0</span></div>
    </div>
  </div>

  <div class="trivia-question-card">
    <h3>Question <span id="currentQ">1</span></h3>
    <p class="question-text" id="questionText">Loading...</p>
  </div>

  <div class="trivia-options" id="triviaOptions">
    <!-- Options will be generated by JavaScript -->
  </div>

  <div class="trivia-controls">
    <button class="btn btn-primary" onclick="resetTriviaGame()">ðŸ”„ New Quiz</button>
  </div>

  <div class="trivia-message" id="triviaMessage"></div>
</div>
